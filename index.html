<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="form-group">
            <input type="text" id="locationInput" class="form-control" placeholder="Enter city name">
        </div>
        <div class="form-group">
            <button class="btn btn-block" onclick="fetchWeather()">Get Weather</button>
        </div>
        <div class="form-group">
            <button class="btn btn-block" onclick="fetchCurrentLocation()">Use My Location</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <h2 id="location"></h2>
            <div id="temperature"></div>
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
            <div id="icon"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
